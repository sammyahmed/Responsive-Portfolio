<!DOCTYPE html>
<html lang="en-us">

	<head>
  		<meta charset="UTF-8">
  		<title>Contact Me</title>
	</head>

<link rel="stylesheet" type="text/css" href="css/reset.css">
<link rel="stylesheet" type="text/css" href="css/style.css">
<!--Main web page background image-->
<body background="images/background1.png">
<!--Header, logo, & Nav bar-->
<header id="masthead">
    <div class="container">
      <a href="index.html" id="logo">Sammy Ahmed</a>
      <nav>
        <a href="index.html">About</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>
<!--Actual Body, even though the header & nav bar are technically in the body-->
 <div id="main-container" class="container">
    <section class="main-section">
      <h1>Contact</h1>
      <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="John Smith" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>
    </section>
               
    </div>
<!--Sidebar-->
        <section class="sidebar">
      <div id="connect">
        <h2>Connect with Me</h2>
        <a href="#"><img src="images/git.png" class="social" alt="GitHub" /></a>
        <a href="#"><img src="images/linked.png" class="social" alt="LinkedIn" /></a>
        <a href="#"><img src="images/stack.png" class="social" alt="Stack Overflow" /></a>
      </div>
    </section>
  </div>

</section>
<!--Footer-->
    <footer>
    <div class="container">

    </div>
  </footer>
</body>
</html>
